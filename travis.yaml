language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t feed ./udagram-api-feed
  - docker tag feed "$DOCKER_USERNAME"/feed:latest
  - docker build -t users ./udagram-api-users
  - docker tag users "$DOCKER_USERNAME"/users:latest
  - docker build -t reverse-proxy ./reverse-proxy



after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push insaneall/simple-node-travis
